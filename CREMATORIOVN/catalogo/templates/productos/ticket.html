<h1>Hola </h1>

<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>Nombre</th>

            <th>Precio</th>
            <th>Stock</th>
        </tr>
    </thead>
    <tbody>
        {% for p in pds %}
        <tr>
            <td>{{ p.name_product }}</td>
            <td>S/ {{ p.price_product }}</td>
            <td>{{ p.stock_product }}</td>
        </tr>
        
        {% endfor %}
    </tbody>
</table>
